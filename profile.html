<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Exercicios</title>
  </head>
  <body>
    <div class="container">
      <div class="fs-2 mb-3">
        <a href="home.html">
          <i class="bi bi-chevron-left" style="color: grey;"></i></a>
        Perfil
      </div>
      <div class="row justify-content-center">
        <div class="col-4">
          <i class="bi bi-camera" style="font-size: 6em; color:grey;"></i>
        </div>
        <div class="col-4">
          <div class="row txt-big">
            Nome
          </div>
          <div class="row txt-size">
            example@email.com
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-4">
          <select class="form-select mb-3">
            <option selected>Sexo</option>
            <option value="1">M</option>
            <option value="2">F</option>
          </select>
        </div>
        <div class="col-md-4">
          <div class="form-floating mb-3">
            <input type="date" class="form-control" id="floatingInput" placeholder="dataNasc">
            <label for="floatingInput">Data de Nascimento</label>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingInput" placeholder="peso">
            <label for="floatingInput">Peso em kg</label>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingInput" placeholder="altura">
            <label for="floatingInput">Altura em cm</label>
          </div>
        </div>
      </div>
    </div>
  </body>
