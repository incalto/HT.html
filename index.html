<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Health Track">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Health Track</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-1">
          <i class="bi bi-heart-fill" style="font-size: 6em; color: green;"></i>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-4 letra-verde al-cen">
          <h1>Health Track</h1>
        </div>
      </div>
      <form>
        <div class="row justify-content-md-center mb-3">
          <div class="col-md-4">
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
        </div>
        <div class="row justify-content-md-center mb-3">
          <div class="col-md-4">
            <input type="password" class="form-control" id="senha"  placeholder="Senha">
          </div>
        </div>
        <div class="row justify-content-md-center mb-3">
          <div class="col-md-4">
            <a href="home.html" class="btn btn-primary" role="button">Login</button></a>
          </div>
        </div>
      </form>
      <div class="row justify-content-md-center">
        <div class="col-md-2">
          <button type="button" class="btn btn-link">Recuperar senha</button>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-md-2">
          <button type="button" class="btn btn-link">Criar conta</button>
        </div>
      </div>
    </div>
  </body>
</html>
